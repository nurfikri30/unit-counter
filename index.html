<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Counter</title>
</head>
<body>
    <div class="container">
        <div class="heads">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" id="input-convert">
            <button class="convert-btn">Convert</button>
        </div>
        <div class="converter">
            <div class="square">
                <h3>Length (Meter/Feet)</h3>
                <p class="unit-length"> - meters = 65.616 feet |  - feet = 6.096 meters</p>
            </div>
            <div class="square">
                <h3>Volume (Liters/Gallons)</h3>
                <p class="unit-volume"> - liters = 5.284 gallons |  - gallons = 75.708 liters</p>
            </div>
            <div class="square">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="unit-mass"> - kilos = 44.092 pounds |  - pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
